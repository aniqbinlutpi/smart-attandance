name: Auto Label PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  label:
    name: Auto Label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ·ï¸ Auto Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
      
      - name: ðŸ·ï¸ Label by Size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'
      
      - name: ðŸ·ï¸ Label by Type
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];
            
            if (title.startsWith('feat:') || title.includes('feature')) {
              labels.push('enhancement');
            }
            if (title.startsWith('fix:') || title.includes('bug')) {
              labels.push('bug');
            }
            if (title.startsWith('docs:') || title.includes('documentation')) {
              labels.push('documentation');
            }
            if (title.startsWith('test:') || title.includes('test')) {
              labels.push('testing');
            }
            if (title.startsWith('ci:') || title.includes('ci') || title.includes('workflow')) {
              labels.push('ci/cd');
            }
            if (title.startsWith('perf:') || title.includes('performance')) {
              labels.push('performance');
            }
            if (title.startsWith('refactor:')) {
              labels.push('refactoring');
            }
            if (title.includes('security') || title.includes('vulnerability')) {
              labels.push('security');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
